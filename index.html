<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Viulet TV</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<nav>
		<a href="#landing">Home</a>
		<a href="#movies">Movies</a>
		<a href="#contact">Contact</a>
	</nav>
	<main>
		<section id="landing">
			<h1 id="viulet">Viulet TV</h1>
			<h2 id="subtitle">Endless Entertainment, Anytime, Anywhere. Enjoy Your Favorite Movies for Free!</h2>
			<h3 id="cta">Enter your name to start watching</h3>
			<form action="https://google.com">
				<label for="full_name"></label>
				<input type="text" name="full_name" id="full_name" required>
				<button>SIGN UP</button>
			</form>
		</section>
		<section id="movies">
			<h2 id="featured_movies">Featured Movies</h2>
            <div class="card">
            	<img src="https://images.squarespace-cdn.com/content/v1/5a1ce2ac1f318d6ebcd77607/e4136fd5-4c94-4a7d-91a9-54b33cea3948/HelloLoveAgain_27x40_Poster_HiRes.jpg" class="card-img">
            </div>
            <div class="card">
                <img src="https://m.media-amazon.com/images/I/81LqpwlhifL._AC_UF894,1000_QL80_.jpg" class="card-img">
            </div>
            <div class="card">
                <img src="https://resizing.flixster.com/h8vUD0BefmiZV7Uq77pAC2MdF18=/fit-in/705x460/v2/https://resizing.flixster.com/-XZAfHZM39UwaGJIFWKAE8fS0ak=/v3/t/assets/p10777346_b_h9_ba.jpg" class="card-img">
            </div>
        	<footer id="contact">
        		<h2 id="contact_us">Contact Us</h2>
					<a href="https://www.facebook.com/" target="_blank" id="facebook">Facebook</a>
					<a href="https://www.instagram.com" target="_blank" id="instagram">Instagram</a>
        	</footer>
		</section>
	</main>
</body>
</html>
